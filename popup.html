<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Assistant for Visually Impaired</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
    <div class="popup_container">
        <h1>Browser Assistant</h1>

        <button id="PageSimplification">Simplify the page</button>

        <button id="VoiceControl">Voice-Enabled Control</button>

        <button id="VisualNarration">Visual Narration for Content</button>

        <button id="StopNarration">Stop Narration</button>

        <p>Hover over the content to have it narrated or use voice commands!</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
